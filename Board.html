<!DOCTYPE html>
<html>
<link rel="stylesheet" href="main.css">
<script>
    
var currentPlayer = "player1"; //Must change if multiplayer
var player1Position = 0;
var player2Position = 0;
var player3Position = 0;
var player4Position = 0;


$(document).ready(function(){
    //Include startup script here
    //Include startup script here
});
    
function updateBoard(){
    document.getElementById("currentPlayerName").innerHTML = getCurrentPlayer();
}
function movePlayer()
        {
            var position;
            switch(currentPlayer){
                    case "player1":
                                
                                var newPosition = player1Position + rollDice();
                                if(newPosition > 40) newPosition -= 40;
                                player1Position = newPosition;
                                position = "space" + newPosition; 
                                break;
                    case "player2": break;
                    case "player3": break;
                    case "player4": break;
                    default: break;
            }
                    
            var playerDivs = []
            playerDivs = document.getElementsByClassName(currentPlayer);
            for(var i=0; i < playerDivs.length; i++)
            {
                playerDivs[i].style.display = "none";
            }
            document.getElementById(position).getElementsByClassName(currentPlayer)[0].style.display = "block";
        }
function getCurrentPlayer(){
    return currentPlayer;
}
    function answerQuestion() {
        var rightAnswer = "red";
        var answerSubmitted = document.getElementById("questionAnswer").value;
        if(answerSubmitted == rightAnswer)
        movePlayer("space2", currentPlayer); //Change this to move to the correct space 
    
}
function rollDice(){
       var x = Math.floor((Math.random() * 6) + 1);
           
    return x;
    
}
function nextPlayer() {
    //insert function 
}

function updateQuestion(){
    var newQuestion = "New Question Here"; //Change to cycle through questions
    document.getElementById("Question").innerHTML = newQuestion;
}

</script>
